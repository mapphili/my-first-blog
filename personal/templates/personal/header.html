<!DOCTYPE html>

<head>

	<style type="text/css">

		body {

<body class="body" style="background-color:#ff704d">
	<div class="container-fluid" style="min-height:95%; ">
		<div class="row">

				  <br>
				  <center>
					<img src="{% static 'personal/img/profile.jpg' %}" class="img-responsive" style='max-height:250px;' alt="face">

			  <div class="col-sm-10">

				  <center>
				  <h1>My life as a student, traveler and citizen of the world</h1>

		<div class="row">
		  <div class="col-sm-2">

		  <br>

			  <ul class="nav nav-pills nav-stacked">
				<li><a href='/'>About me</a></li>

		  </div>

             </div>
             <div class="col-lg-3 col-md-6 text-center">

			 <div class="col-lg-3 col-md-6 text-center">

			<div class="col-lg-3 col-md-6 text-center">

			<div class="col-lg-3 col-md-6 text-center">

			<div class="col-lg-3 col-md-6 text-center">

			<div class="col-lg-3 col-md-6 text-center">
				<i class="fa fa-3x fa-youtube sr-contact"></i>
